<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>BVH Example</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.13.1/ol.min.css">
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#toolbar {
			width: 100%;
			height: 2rem;
			background-color: #eee;
			padding: .3em;
		}
		#depth {
			width: 5em;
		}
		#map {
			width: 100%;
			height: calc(100vh - 2rem);
		}
	</style>
	</head>
<body>
	<section id="toolbar">
		<label>Filter by depth: <input type="number" id="depth" min="1" value="1"></label>
		<button id="zoom">Fit zoom</button>
	</section>
	<section id="map"></section>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.13.1/ol.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/Turf.js/2.0.2/turf.min.js"></script>
	<script src="app.js"></script>
	</body>
</html>
